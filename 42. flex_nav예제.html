        body {

        .wrap {
            width: 1000px;

        }
        .menu {
            width: calc(100% / 4);
            height: 100%;
            
            background-color: #555;
            text-decoration: none;
            color: #fff;
            text-align: center;
        }
        .menu:hover {
            background-color: #222;
        }
 
    </style>
</head>
