<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>navi hover</title>
    <style>
        ul {

        }
        li {
            list-style: none;
            padding: 10px 20px;
            background-color: #aaa;
            float: left;
        }
        li a {
            text-decoration: none;
            font-weight: 900;
            color: black;
        }
        li:hover {
            background-color: black;
        }
        li:hover > a {
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <ul>
            <li><a href="#">메뉴1</a></li>
            <li><a href="#">메뉴2</a></li>
            <li><a href="#">메뉴3</a></li>
            <li><a href="#">메뉴4</a></li>
        </ul>
    </div>
    
</body>
</html>
