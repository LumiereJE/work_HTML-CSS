<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ccc;
            text-align: center;
        }
        th {
            background-color: cadetblue;
        }
    </style>
</head>
<body>
    <title>표(table)</title>

    <table>
        <thead>         <!-- 웹 접근성때문에 헤더영역 지정하는 thead 넣어줘야 함 -->
            <tr>
                <th>번호</th>
                <th>상품명</th>
                <th>수량</th>
                <th>가격</th>
            </tr>   
        </thead>

        <tbody>      <!-- 웹 접근성때문에 바디영역 지정하는 tbody 넣어줘야 함 -->
            <tr>
                <td>1</td>
                <td>콜라</td>
                <td>1개</td>
                <td>1,500원</td>
            </tr>
            <tr>
                <td>2</td>
                <td>사이다</td>
                <td>2개</td>
                <td rowspan="2">2,000원</td>   <!-- 행 병합 -->
            </tr>
            <tr>
                <td>3</td>
                <td>탄산수</td>
                <td>3개</td>
            </tr>
            <tr>
                <td>총금액</td>
                <td colspan="3">5,500원</td>   <!-- 열 병합 -->
            </tr>
        </tbody>
        
    </table>
</body>
</html>
