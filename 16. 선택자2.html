<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        
        li:first-child { /* 부모의 첫번째 자식 */
            color: red;
        }
        li:last-child { /* 부모의 마지막 자식 */
            color: green;
        }
        p:nth-child(2) { /* 부모 기준 몇번째 자식인지 */
            color: blueviolet;
            font-size: 1.2em;
        }
        p:nth-of-type(1) {  /* 부모요소의 자식요소 중 n번째로 등장하는 요소 */
            color: brown;
            font-size: 1.5em;
        }



    </style>
</head>
<body>
    <!-- 구조적 가상 클래스 선택자 -->
    <!-- 요소의 부모, 자식, 형제, 인접 요소를 기준으로 스타일을 적용 -->
    <ul>
        <li>test1</li>
        <li>test2</li>
        <li>test3</li>
        <li>test4</li>
        <li>test5</li>
    </ul>

    <p>그랜저</p>
    <div>
        <p>산타페</p>
        <p>쏘렌토</p>
    </div>
    <div>
        <p>투싼</p>
        <span>모닝</span>
        <span>EV5</span>
        <p>스포티지</p>
    </div>





</body>
</html>
